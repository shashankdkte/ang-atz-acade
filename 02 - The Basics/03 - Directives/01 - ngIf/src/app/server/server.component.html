<p>{{'Server'}} with ID {{serverId}} is {{ getStatus() }}</p>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onServerCreated()">
  Add Server
</button>
<p>{{serverCreationStatus}}</p>
<p *ngIf="serverCreated">Server was created here</p>
